<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>Dashboard - Treinamento</title>
  </head>
  <body>
    <header class="header">
        <div class="logo__header">
          <img class="logo" alt="" src="assets/images/logo.png">
          <div class="logo__details">
            <a href="">Element</a>
            <span>@elemet-dashboard</span>
          </div>
        </div>
        <div class="search__header">
            <form action="" method="get">
                <i class="fas fa-search"></i>
                <input type="search" name="" id="" placeholder="Search for people, documents, goods...">
            </form>
        </div>
        <div class="notification__header">
            <i class="far fa-bell"></i>
        </div>
        <div class="profile__header">
          <div class="photo__profile">
          </div>
        </div>
    </header>
  </body>
</html>
